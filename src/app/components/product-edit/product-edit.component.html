<form  [formGroup]="editProductForm" (submit)="Edit()">
    <div>
      <label for="Name">Name:</label>
      <input type="text" id="Name" formControlName="name" class="form-control">
    </div>
    <div>
      <label for="Quantity">Quantity:</label>
      <input type="text" id="Quantity" formControlName="quantity" class="form-control">
    </div>
     <div>
        <label for="Price">Price:</label>
        <input type="number" id="Price" formControlName="price" class="form-control">

        @if (editProductForm.get('price')?.invalid && editProductForm.get('price')?.touched) {
          <div  class="text-danger">
            price is required.
          </div>
        }
        
      </div>
      <div>
        <label for="Discount">Discount:</label>
        <input type="text" id="Discount" formControlName="discount" class="form-control">
      </div>

      <div>
        <label for="Category">Category:</label>
        <select id="Category" formControlName="categoryId" class="form-control">
            @for (category of categories$ | async; track $index) {
                <option  [value]="category.id">{{ category.name }}</option>
            }
          
        </select>
      </div>
      <div class="container text-center mt-3 d-flex justify-content-between">
        <button type="submit" class="btn btn-info" [disabled]="!editProductForm.valid" id="btn">Update</button>
        <a routerLink="/product" class="btn btn-secondary">Back</a>
      </div>
        
  
    
  </form>
