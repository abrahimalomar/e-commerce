<table class="table table-striped">
  <thead>
    <tr>
      <th>Product Name</th>
      <th>Price</th>
      <th>discount</th>
      <th>categoryName</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngIf="categories$ | async as categories">
      <tr *ngFor="let item of categories">
        <td>{{ item.name }}</td>
        
        <td>
          <a (click)="Delete(item.id)" class="btn btn-danger">Delete</a>
          <a (click)="Edit(item.id)" class="btn btn-primary">Edit</a>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
